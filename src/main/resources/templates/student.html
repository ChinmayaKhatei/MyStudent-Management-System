<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<title>Student Management</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
	<div class="container">
		<div class="row">
			<h1>List Of Students</h1>
			<div class="row">
				<div class="col-lg-3">
					<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
				</div>
			</div>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Student First Name</th>
						<th>Student Last Name</th>
						<th>student Email</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student:${students}">
						<td th:text="${student.id}"></td>
						<td th:text="${student.fName}"></td>
						<td th:text="${student.lName}"></td>
						<td th:text="${student.email}"></td>
						<td>
							<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
							<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>

						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</body>

</html>
